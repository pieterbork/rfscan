<script src="{{url_for('static', filename='js/Chart.min.js')}}"></script>
<div class="chart_container"><canvas id="chart" style="height:400px; width:400px;"></canvas></div>
<script>
	var ctx = document.getElementById('chart').getContext('2d');
	var chart = new Chart(ctx, {
		type: 'pie',
		data: {
			labels: {{ charts['ssids_per_channel']['channel_names']|safe }},
			datasets: [{
				data: {{ charts['ssids_per_channel']['counts']|safe }},
				backgroundColor: {{ charts['ssids_per_channel']['colors']|safe }},
			}]
		},
		options: {
			title: {
				display: true,
				text: "SSIDs per Channel",
				fontSize: 30,
			},
			maintainAspectRation: false,
		},
	});
</script>
